<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Binary digits -->
  <text x="8" y="12" fill="#3498db" font-family="monospace" font-size="8" font-weight="bold">10</text>
  
  <!-- Hex digit -->
  <text x="18" y="12" fill="#e74c3c" font-family="monospace" font-size="8" font-weight="bold">FF</text>
  
  <!-- Decimal number -->
  <text x="16" y="24" fill="#f39c12" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle">42</text>
</svg>
